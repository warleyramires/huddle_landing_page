<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Huddle
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#">
          <img src="./src/images/logo.svg" alt="Logo Huddle" />
        </a>
      </header>

      <main class="main">
        <section class="secao-um">
            <img src="./src/images/illustration-mockups.svg" alt="">
        </section>

        <section class="secao-dois">
            <div class="informacoes">
                <h1 class="info-title">Build The Community Your Fans Will Love</h1>
                <p class="info-paragraph">
                    Huddle re-imagines the way build communities. you have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion
                </p>

                <button class="btn-register">Register</button>
            </div>
        </section>
      </main>

      <footer class="footer">
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
